<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 목록</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .lockscreen-item {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the content */
        }

        .lockscreen-credentials {
            margin: 0;
            width: 300px; /* Adjust width as needed */
        }

        .input-group {
            display: flex;
            flex-direction: column; /* Stack inputs vertically */
            gap: 10px; /* Add spacing between inputs */
        }

        .input-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #007bff; /* Highlight on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        .input-group-append {
            margin-top: 10px; /* Add margin above the button */
        }


        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease; /* Smooth transition */
            width: 100%; /* Make button full width */
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3); /* Add a subtle outline */
        }


        h2 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="lockscreen-item">
    <h2>로그인</h2>  <form class="lockscreen-credentials m-0" action="/auth/loginProc" method="POST">
    <div class="input-group">
        <input type="text" name="userId" placeholder="아이디" required>
        <input type="password" name="password" class="form-control" placeholder="비밀번호" required>

        <div class="input-group-append">
            <button type="submit" class="btn">로그인</button>
        </div>
    </div>
</form>
</div>

</body>
</html>
