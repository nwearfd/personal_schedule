<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>사용자 등록</title>
  <style>
      body {
          font-family: sans-serif;
          margin: 20px;
      }

      h1 {
          text-align: center;
          margin-bottom: 20px;
      }

      form {
          width: 500px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 5px;
      }

      label {
          display: block;
          margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          border: 1px solid #ddd;
          border-radius: 5px;
          box-sizing: border-box;
      }

      button[type="submit"] {
          background-color: #007bff;
          color: white;
          padding: 10px 15px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }
  </style>
</head>
<body>

<h1>사용자 등록</h1>

<form th:action="@{/user/register}" th:object="${user}" method="post">
  <label for="userId">아이디:</label>
  <input type="text" id="userId" th:field="*{userId}" required><br><br>

  <label for="password">비밀번호:</label>
  <input type="password" id="password" th:field="*{password}" required><br><br>

  <label for="name">이름:</label>
  <input type="text" id="name" th:field="*{name}" required><br><br>

  <label for="email">이메일:</label>
  <input type="email" id="email" th:field="*{email}" required><br><br>

  <label for="phone">전화번호:</label>
  <input type="text" id="phone" th:field="*{phone}" required><br><br>

  <button type="submit">등록</button>
</form>

</body>
</html>
