<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>일정 등록</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>일정 등록</h1>

<form th:action="@{/schedule/save}" th:object="${schedule}" method="post">
    <label for="title">제목:</label>
    <input type="text" id="title" th:field="*{title}" required><br><br>

    <label for="content">내용:</label>
    <textarea id="content" th:field="*{content}" required></textarea><br><br>

    <label for="startDate">시작일:</label>
    <input type="datetime-local" id="startDate" th:field="*{startDate}" required><br><br>

    <label for="endDate">종료일:</label>
    <input type="datetime-local" id="endDate" th:field="*{endDate}" required><br><br>

    <label for="location">장소:</label>
    <input type="text" id="location" th:field="*{location}"><br><br>

    <button type="submit">등록</button>
</form>

</body>
</html>
